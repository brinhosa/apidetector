<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIDetector - Swagger Endpoint Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">APIDetector</h1>
            <p class="text-gray-600">Swagger/OpenAPI Endpoint Scanner</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="scanForm" class="space-y-4">
                <div>
                    <label for="domain" class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                    <input type="text" id="domain" name="domain" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                           placeholder="example.com">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="threadCount" class="block text-sm font-medium text-gray-700 mb-1">Thread Count (1-50)</label>
                        <input type="number" id="threadCount" name="threadCount" min="1" max="50" value="30"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <div>
                        <label for="userAgent" class="block text-sm font-medium text-gray-700 mb-1">User Agent</label>
                        <input type="text" id="userAgent" name="userAgent" value="Mozilla/5.0"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <div class="flex items-center">
                        <label class="inline-flex items-center mt-4">
                            <input type="checkbox" id="mixedMode" name="mixedMode"
                                   class="form-checkbox h-5 w-5 text-primary">
                            <span class="ml-2 text-gray-700">Test both HTTP/HTTPS</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                            class="px-6 py-3 bg-primary text-white font-semibold rounded-md hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                        Start Scan
                    </button>
                </div>
            </form>
        </div>

        <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Scan Results</h2>
            <div id="urlList" class="space-y-2"></div>
        </div>

        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
            <p class="mt-2 text-gray-600">Scanning endpoints...</p>
        </div>

        <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
            <span id="errorMessage" class="block sm:inline"></span>
        </div>
    </div>

    <script>
        document.getElementById('scanForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const urlList = document.getElementById('urlList');
            
            // Reset UI
            results.classList.add('hidden');
            error.classList.add('hidden');
            urlList.innerHTML = '';
            loading.classList.remove('hidden');
            
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        domain: form.domain.value,
                        threadCount: parseInt(form.threadCount.value),
                        userAgent: form.userAgent.value,
                        mixedMode: form.mixedMode.checked,
                    }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An error occurred during the scan');
                }
                
                if (data.urls && data.urls.length > 0) {
                    data.urls.forEach(url => {
                        const div = document.createElement('div');
                        div.className = 'p-3 bg-gray-50 rounded-md hover:bg-gray-100 transition-colors';
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.className = 'text-primary hover:text-secondary';
                        link.textContent = url;
                        
                        div.appendChild(link);
                        urlList.appendChild(div);
                    });
                    
                    results.classList.remove('hidden');
                } else {
                    throw new Error('No endpoints found');
                }
            } catch (err) {
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = err.message;
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
